name: staff-api
version: 1.1.0

dependencies:
  action-controller:
    github: spider-gazelle/action-controller

  active-model:
    github: spider-gazelle/active-model

  # JSON Web Token support
  jwt:
    github: crystal-community/jwt

  # Master as was otherwise having an issue installing the latest shard
  granite:
    github: bcardiff/granite
    branch: crystal/0.36.0

  pg:
    github: will/crystal-pg

  # Google Calendar integration
  google:
    github: PlaceOS/google

  # PlaceOS API integration
  placeos:
    github: placeos/crystal-client
    branch: master

  promise:
    github: spider-gazelle/promise

  secrets-env:
    github: place-labs/secrets-env

  # TODO:: remove in future
  http-params-serializable:
    github: caspiano/http-params-serializable
    branch: chore/0.36.0

development_dependencies:
  ameba:
    github: veelenga/ameba
  webmock:
    github: manastech/webmock.cr
    version: 0.13.0 # remove once 0.36.0 released
  faker:
    github: askn/faker

# compile target
targets:
  app:
    main: src/staff-api.cr
